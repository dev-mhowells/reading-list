    <main>
      <div class="center">
        <h1>Reading List / Record</h1>
        <div>
          <div class="user-input">
            <label for="book-name">Book</label>
            <input class="book" type="text" name="book-name" id="book-name" />
            <label for="author">Author</label>
            <input type="text" name="author" id="author" class="author-name" />
            <label for="status">Status</label>
            <select name="status" id="status">
              <option value="read" selected>Read</option>
              <option value="unread">Unread</option>
            </select>
            <!-- <input type="submit" class="enter" value="Add" /> -->
            <button class="enter">Add</button>
          </div>
